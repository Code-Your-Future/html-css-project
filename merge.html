<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
          .row {
              background-color: yellow;
          }

          .col-sm-3, .col-sm-6 {
              border:solid 2px black;
          }

          div {
              height:200px;
              border: 1px solid black;
          }
          .two-div {
              height:400px;
          }
          .three-div {
              height:600px;
          }
                  
        </style>
        <!--
        three-div pull-left
        two-div pull-right
        two-div
        three-div
        -->
    </head>
    <body>
      
    <div class="container col-sm-9">
      
      <div class="row">
        <div class="col-xs-12 col-sm-4">1</div>
        <div class="col-xs-12 col-sm-4">2</div>
        <div class="col-xs-12 col-sm-4">3</div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4">4</div>
            <div class="col-xs-12 col-sm-4">5</div>
            <div class="col-xs-12 col-sm-4">6</div>
        </div>
    </div>
    <div class="container col-sm-3 two-div">
      <div class="row">
        Side Bar
      </div>
    
    </div>
   

    </div>
    </body>
</html>
